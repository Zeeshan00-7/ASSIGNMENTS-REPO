    .add {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .input-field {
      width: 35%;
      padding: 12px;
      font-size: 20px;
       border: 2px solid #001686; 
        
      border-radius: 4px;
      outline: none;
      height: 10%;
    }
    
    .abutton {
      padding: 12px 24px;
      background-color: #ff4f00;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .abutton:hover {
      background-color: #050505;
    }
    
    .delete-button {
      padding: 8px 16px;
      background-color: #1a5366c8;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .delete-button:hover {
      background-color: #61effc;
    }
